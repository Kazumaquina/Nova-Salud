<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles/login.css">
    <link rel="stylesheet" href="../css/fonts/Comic-Relief.css">
    <link rel="stylesheet" href="../css/fonts/Geist.css">
    <title>Login</title>
    <style>
        .login-message {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }
        .login-message.error {
            color: red;
        }
        .login-message.success { 
            color: green;
        }
    </style>
</head>
<body>
    
    <div class="logo-container">
        <a href="../pages/index.html"><img class="logo" src="../pictures/logo/logo_novasalud-2.png" alt="Nova Salud"></a>
    </div>

    <div class="login-container">

        <h1 class="title font60"> Login </h1>

        <form class="login-form"> 
            <input id="username" class="input" type="text" placeholder=" " required>
            <label for="username" class="label"> Username </label> 
            
            <input id="password" class="input" type="password" placeholder=" " required>
            <label for="password" class="label"> Password </label>
            <p id="login-message-area" class="login-message"></p> 
            
            <button class="button" type="submit">Login</button>
        </form>
    </div>
    <script src="../scripts/slogin.js"></script>
</body>
</html>
