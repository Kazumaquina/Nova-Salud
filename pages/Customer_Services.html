<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles/style.css">
    <link rel="stylesheet" href="../css/fonts/Comic-Relief.css">
    <link rel="stylesheet" href="../css/fonts/Geist.css">
    <title>Nova Salud - Customer Service</title>
</head>
<body onload="getProductsNames('select_product')">
    
    <!-- Header -->
    <header id="menu-header">

        <!-- Logo -->
        <div class="Logo-container">
            <img id="principal-logo" class="Logo" src="../pictures/logo/logo_novasalud-1.png" alt="Nova Salud" onclick="location.href='index.html'">
        </div>

        <!-- Opciones del Header -->
        <ul id="menu-option">
            <li id="home" class="menu-option"><a href="../pages/index.html">Home</a></li>
            <li id="products" class="menu-option"><a href="../pages/Customer_Services.html">Clients</a></li>
            <li id="Sales" class="menu-option"><a href="../pages/Inventary.html">Inventary</a></li>
            <li id="contact" class="menu-option"><a href="../pages/Products.html">Products</a></li>
            <li id="login" class="login-option"><a href="../pages/Login.html">Log-in</a></li>
        </ul>

        <!-- Boton del Menu -->
        <div class="button-menu-display" onclick="openMenu()">
            <img src="../pictures/icons/menu.png" alt="boton_menu">
        </div>
    </header>

    <div class="form-container width80 margin4vh">
        <div class="title-container margin4vh">
            <h1 class="title font30"> Customer Service </h1>
        </div>

        <form id="form" class="form">
            <input type="text" name="name_client" id="name_client" class="input" placeholder=" " required>
            <label for="name_client" class="label"> Client Name </label>

            <button type="button" onclick="clearName('name_client')" class="button"> Clear </button>

            <div class="customer-service margin15 width90">
                <div class="title-container margin2vh">
                    <h2 class="title"> Products </h2>
                </div>

                <div class="select-products justify-center width100">
                    <span class="margin10 font15"> Producto: </span>
                    <select name="select_product" class="width200px" id="select_product" onchange="getStock('cant'), loadProductInfo('select_product', 'price', 'stock')">
                        <option value="0" disabled selected> Selecciona un producto </option>
                    </select>
                    <input type="number" name="cant" id="cant" class="input width50px" value="1" min="1"  required>
                </div>

                <div class="product-info border width50 justify-center">
                    <span class="margin10 font15"> Precio: </span>
                    <span class="margin10 font15" id="price"> S/. 0 </span>
                    <span class="margin10 font15"> Stock: </span>
                    <span class="margin10 font15" id="stock"> 0 </span>
                </div>

                <div class="products-selection width100">
                    <table class="products-container width70 margin2vh" id="products_table">
                        <thead>
                            <tr class="table-header-products">
                                <th class="border-right font15"> Id </th>
                                <th class="font15"> Product </th>
                                <th class="border-left font15"> Price </th>
                                <th class="border-left font15"> Cantity </th>
                                <th class="border-left font15"> SubTotal </th>
                            </tr>
                        </thead>

                        <tbody>
                            <!-- Aqui van los productos -->
                        </tbody>

                        <tfoot>
                            <tr class="table-footer-products">
                                <th class="border-right font15"> Total </th>
                                <th class="font15" id="total"> S/. 0 </th>
                            </tr>
                        </tfoot>
                    </table>
                    
                    <section class="buttons width10 justify-center padding20">
                        <button type="button" class="button-icon" onclick="addProductToTable('products_table', 'select_product', 'cant')"> <img src="../pictures/icons/add-to-basket.png" alt="add to basket"> </button>
                        <button type="button" class="button-icon"> <img src="../pictures/icons/trash.png" alt="delete all" onclick="deleteAllProductsOnTable('products_table')"> </button>
                    </section>
                </div>

                <span id="error-message" class="font14"></span>

                <div class="buttons justify-center margin2vh">
                    <input type="submit" class="button" value="Save">
                    <button type="reset" class="button"> Clear </button>
                </div>
            </div>
            <input type="hidden" id="metodo" value="POST">
        </form>
    </div>

    <script type="module" src="../scripts/main.js"></script>
</body>
</html>
